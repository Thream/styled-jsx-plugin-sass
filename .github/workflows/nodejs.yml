name: 'Node.js CI'

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  ci_app:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v2.3.4'

      - name: 'Use Node.js'
        uses: 'actions/setup-node@v2.1.5'
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: 'Install'
        run: 'npm install'

      - name: 'Lint'
        run: 'npm run lint'

      - name: 'MarkdownLint'
        run: 'npm run markdownlint'

      - name: 'Test'
        run: 'npm test'
